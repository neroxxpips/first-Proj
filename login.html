<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title> Bento Login </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" text="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
</head>

<body>

	<div class="ui one column center aligned grid">
		<div class="column six wide form-holder">
			<h2 class="center aligned header form-head">Login</h2>
			<div class="ui form">
				<div class="field">
					<label>Email Address</label>
					<input type="email" name="email" placeholder="email@gmail.com" id="loginEmail">
				</div>
				<div class="field">
					<label>Password</label>
					<input type="password" placeholder="password" id="loginPassword">
				</div>
				<!--  <div class="inline field">
				<div class="ui checkbox"> -->
				<button class="ui large fluid green button" type="submit" id="loginSubmit">Sign In</button>
				<br><br>
				<label class="signUp" id="signUpLink">Sign Up</label>
			</div>
		</div>
	</div>
	<!-- </div> -->
	<!-- </div> -->

	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
	<script type="text/javascript" src="assets/javascript/project.js"></script>

</body>

</html>
